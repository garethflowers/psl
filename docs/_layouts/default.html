<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>{{ site.title }}</title>
	<meta name="description" content="{{ site.description }}">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="author" content="{{ site.author.name }}">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
	<meta name="application-name" content="{{ site.title }}">
	<meta name="msapplication-tooltip" content="{{ site.title }}">
	<meta name="msapplication-navbutton-color" content="rgb(65,131,196)">
	<meta name="msapplication-starturl" content="/">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
	<link rel="author" type="text/plain" href="/humans.txt">
	<link rel="alternate" hreflang="x-default" href="/" />
	<link rel="icon" sizes="228x228" href="/apple-touch-icon.png">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<link rel="apple-touch-startup-image" href="/images/startup/1536x2008.png"
		media="(device-width:768px) and (orientation:portrait) and (-webkit-device-pixel-ratio:2)">
	<link rel="apple-touch-startup-image" href="/images/startup/1496x2048.png"
		media="(device-width:768px) and (orientation:landscape) and (-webkit-device-pixel-ratio:2)">
	<link rel="apple-touch-startup-image" href="/images/startup/768x1004.png"
		media="(device-width:768px) and (orientation:portrait) and (-webkit-device-pixel-ratio:1)">
	<link rel="apple-touch-startup-image" href="/images/startup/748x1024.png"
		media="(device-width:768px) and (orientation:landscape) and (-webkit-device-pixel-ratio:1)">
	<link rel="apple-touch-startup-image" href="/images/startup/640x1096.png"
		media="(device-width:320px) and (device-height:568px) and (-webkit-device-pixel-ratio:2)">
	<link rel="apple-touch-startup-image" href="/images/startup/640x920.png"
		media="(device-width:320px) and (device-height:480px) and (-webkit-device-pixel-ratio:2)">
	<link rel="apple-touch-startup-image" href="/images/startup/320x460.png"
		media="(device-width:320px) and (device-height:480px) and (-webkit-device-pixel-ratio:1)">
</head>

<body>
	{{ content }}
</body>

</html>
